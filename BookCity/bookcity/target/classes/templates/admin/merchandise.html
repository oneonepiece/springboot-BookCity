<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<header th:replace="admin/header::header-fragment"></header>
<style>
    .span-my-19921{
        padding: 12px 12px;
        font-size: 0.875rem;
        font-weight: 400;
        line-height: 1;
        color: #555;
        text-align: center;
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 90px;
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card-header">
                    <h3 class="card-title">图书管理</h3>
                </div> <!-- /.card-body -->
                <div class="row " style="margin-top: 40px;border-top:0px;padding: 0.75rem 1.25rem;">
                    <!--<div class="col-md-2 "  ></div>-->
                    <div class="col-md-8 "  >
                        <button type="button" class="btn btn-primary btn-sm active">添加图书</button>
                        <button type="button" class="btn btn-primary btn-sm active">高级搜索</button>

                        <div class="input-group " style="margin-top:20px;">
                            <span class="input-group-addon span-my-19921"   id="" >书名:</span>
                            <input type="text" class="form-control" placeholder="输入书名">
                        </div>
                        <div class="col-md-4 "  >
                        <div class="input-group " style="margin-top:20px;margin-left: -7px;">
                            <span class="input-group-addon span-my-19921"   id="" >大图:</span>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="input-group " style="margin-top:20px;margin-left: -7px;">
                            <span class="input-group-addon span-my-19921"   id="" >小图:</span>
                            <input type="text" class="form-control" placeholder="">
                        </div>

                            <div class="input-group " style="margin-top:20px;margin-left: -7px;">
                                <span class="input-group-addon span-my-19921"   id="">定价:</span>
                                <input type="text" class="form-control" placeholder="0.0">
                            </div>
                            <div class="input-group " style="margin-top:20px;margin-left: -7px;">
                                <span class="input-group-addon span-my-19921"   id="" >折扣:</span>
                                <input type="text" class="form-control" placeholder="1.0">
                            </div>
                            <div class="input-group " style="margin-top:20px;margin-left: -7px;">
                                <span class="input-group-addon span-my-19921"   id="">当前价格:</span>
                                <input type="text" class="form-control" placeholder="0.0">
                            </div>

                        </div>

                        <div class="input-group " style="margin-top:20px;">
                            <span class="input-group-addon span-my-19921"   id="">作者:</span>
                            <input type="text" class="form-control" >
                            <span class="input-group-addon span-my-19921"   id="">出版社:</span>
                            <input type="text" class="form-control" >

                        </div>
                        <div class="input-group " style="margin-top:20px;">
                            <span class="input-group-addon span-my-19921"   id="">出版时间:</span>
                            <input type="text" class="form-control" placeholder="2000-01-01">
                            <span class="input-group-addon span-my-19921"   id="">印刷时间:</span>
                            <input type="text" class="form-control" placeholder="2000-01-01">
                        </div>
                        <div class="input-group " style="margin-top:20px;">
                            <span class="input-group-addon span-my-19921"   id="">版次:</span>
                            <input type="text" class="form-control" placeholder="0">
                            <span class="input-group-addon span-my-19921"   id="">开本:</span>
                            <input type="text" class="form-control" placeholder="0">
                            <span class="input-group-addon span-my-19921"   id="">纸张:</span>
                            <input type="text" class="form-control" placeholder="类型">
                        </div>
                        <div class="input-group " style="margin-top:20px;">
                            <span class="input-group-addon span-my-19921"   id="">页数:</span>
                            <input type="text" class="form-control" placeholder="0">
                            <span class="input-group-addon span-my-19921"   id="">字数:</span>
                            <input type="text" class="form-control" placeholder="0">
                        </div>

                        <div class="input-group " style="margin-top:20px;">
                            <span class="input-group-addon span-my-19921"   id="">一级分类:</span>
                            <input type="text" class="form-control" placeholder="">
                            <span class="input-group-addon span-my-19921"   id="">二级分类:</span>
                            <input type="text" class="form-control" placeholder="">
                        </div>

                    </div>

                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>


         <!--<link href="~/Content/Tree1/css/style.css" rel="stylesheet" />-->
<script type="text/javascript">



</script>

</body>
</html>
